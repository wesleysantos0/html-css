<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Estes vídeos estão hospedado no meu próprio servidor </p>
    <h2>este video é sobre um tráfego:</h2>
    <video width="500" poster="imagens/imagem-carro.png" controls>
        <source src="midia/video-carro.mp4" type="video/mp4">
    </video>
    <h2>Este video é sobre carros:</h2>
    <p><video width="500" poster="imagens/imagem-trafego.png" controls>
        <source src="midia/video-movidento.mp4" type="video/mp4">
    </video></p>
    <h1>OBS: os vídeos a cima consomem banda da sua pagína</h1>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uhFfVOpx7VI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo vídeo do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/115073009?h=41664bbb86&color=c9ff23&portrait=0" width="560" height="314" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h2>inserindo uma musica do spoty</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/73BxcpQnUWiipj7enBaS4v?utm_source=generator" width="30%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
