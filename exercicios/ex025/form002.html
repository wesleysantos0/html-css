<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testes com Formularios</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required size="20" placeholder="Nome" minlength="2" maxlength="30">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required size="8" placeholder="Dígite 8 caracteres" maxlength="8" minlength="4">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
