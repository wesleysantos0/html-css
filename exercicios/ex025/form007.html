<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estados</label>
            <select name="est"  id="iest">
            <option value="">-- Escolha --</option>
            <option value="Sp">São Paulo</option>
            <option value="Rj">Rio de Janeiro</option>
            <option value="Mg">Minas Gerais</option>
            <option value="Pr">Paraná</option>
            </select>

            
        </p>

        <p> 
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof">
            <datalist id="lstprof">
                <option value="Adm">Administrador</option>
                <option value="dev">Desenvolvedor</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
       

    </form>
</body>
</html>
